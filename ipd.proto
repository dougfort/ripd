syntax = "proto3";

package protobuf;

// Iterated Prisoners Dilemma.
service IPD {

	// Game streams a single game in both directions
	rpc Game(stream MoveMessage) returns (stream MoveMessage) {}

}

message MoveMessage {
	string gameID = 1;
    enum Move {
        NULL = 0;
        START = 1;
        COOPERATE = 2;
        DEFECT = 3;
        QUIT = 4;
    }
    Move move = 2;
}
